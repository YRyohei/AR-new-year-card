<!doctype HTML>
<html>
   <!--ページ設定-->
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <!--タブタイトル-->
      <title>Happy New Year!!</title>
    　<!--ARライブラリ　A-Frame AR.js -->
      <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    </head>
    
    <!--メイン-->
    <body>
            
      <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
      
      <a-assets>
        <!-- 画像をプリロード -->
        <img id="kinga" src="./kinga.png">
        <img id="eto" src="./eto.png">
      </a-assets>

      <a-marker preset='hiro'> 
          <!--謹賀新年-->                          
          <a-image src="#kinga" width="3" height="1" rotation="-30 0 0" position="0 0 1"></a-image>
          <!--干支-->  
          <a-image src="#eto" width="3" height="3" rotation="-10 0 0" position="0 2 -1"></a-image>
          <!--3Dモデル-->
          <a-box position="0 0 0" 
                 rotation="0 -90 0" 
                 animation="property: object3D.position.y;
                    to: 1.0;
                    dir: alternate;
                    dur: 1000;
                    loop: true" wireframe="true">
          </a-box>>

      </a-marker>

        <a-entity camera></a-entity>
        
      </a-scene>
    </body>
    
  </html>
